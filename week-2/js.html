      function maxProduct(nums){
       let max=0;
        for(let i=0;i<nums.length;i++){
             for(let j=i+1;j<=nums.length;j++){   
                let x=nums[i]*nums[j];
                
                if(i==0 && j==1){
                  max=x
                }                
                if(x>max){
                  max=x;
                }
             }
        }
          console.log(max);
        
      }

      function twoSum(nums, target){
       for(let i=0;i<nums.length;i++){
         for(let j=i+1;j<nums.length;j++){
           let num=nums[i]+nums[j];
           if(num==target){
             return [i,j];
           }
         }
       }
      }
